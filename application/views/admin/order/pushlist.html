<ul class="layer_notice" style="padding:0px 15px 15px 25px;">

    <h2>状态：{{$exp_push_list['state_v']}}</h2>
    {{foreach $exp_push_list['data'] as $v}}

    {{/foreach}}

    {{/if}}
</ul>
